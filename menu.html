<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Contact - Haukai Restaurant</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Maps API Script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav>
            <!-- Logo -->
            <a href="index.html" class="logo">Haukai.</a>
            <!-- Navigation Menu -->
            <div class="nav-links" id="navLinks">
                <i class="fa-solid fa-xmark" aria-label="Close Menu"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reservations.html">Reservations</a></li>
                    <li><a href="hours.html">Hours</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars" aria-label="Open Menu"></i>
        </nav>
    </header>  

    <!-- Main Content Section -->
    <main class="main-content main-content-menu">
        <!-- Menu and Gallery Container -->
        <div class="menu-container">
            <!-- Restaurant Menu Section -->
            <div class="restaurant-menu">
                <h2>Menu</h2>
                <hr>
                <!-- PDF Menu Embed -->
                <iframe id="menu-pdf" src="menu/Haukai_menu_2024_january.pdf#page=2" frameborder="0"></iframe>
            </div>

            <!-- Image Gallery Section -->
            <div class="gallery">
                <h2>Gallery</h2>
                <hr>
                <!-- Carousel for Images -->
                <div class="carousel">
                    <div class="carousel-images">
                        <!-- Carousel Images -->
                        <img src="images/flat_bread.webp" alt="Flatbread on a plate" class="carousel-image">
                        <img src="images/charcoal_bbq.webp" alt="Empty BBQ grill over charcoal, flames bursting above grill" class="carousel-image">
                        <img src="images/crayfish.webp" alt="BBQ Grilled Spiny Crayfish sliced on a cutting board" class="carousel-image">
                        <img src="images/fish_chips.webp" alt="Beer battered fish and chips, slice of lemon and tartare sauce" class="carousel-image">
                        <img src="images/mussels.webp" alt="Bowl of steamed mussels" class="carousel-image">
                        <img src="images/salad_toss.webp" alt="Closeup shot of salad being tossed with wooden ladles" class="carousel-image">
                        <img src="images/steak_bbq.webp" alt="Skewers of venison steak grilling over a grill" class="carousel-image">
                    </div>
                    <!-- Carousel Navigation Buttons -->
                    <button class="carousel-button prev"><i class="fa-solid fa-arrow-left"></i></button>
                    <button class="carousel-button next"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-column footer-column-1">
            <!-- Newsletter Subscription Form -->
            <h3>Newsletter</h3>
            <form name='submit-to-google-sheet'>
                <input type="email" name="email" placeholder="Enter Email Address" required>
                <button type="submit">Subscribe</button>
            </form>
            <span id="msg"></span>
        </div>
        <div class="footer-column footer-column-2">
            <!-- Contact Information and Social Media Links -->
            <h3>Haukai</h3>
            <p>123 Island Street, Kerikeri, Bay of Islands</p>
            <p>Wednesday to Sunday</p>
            <p>5:00pm till late</p>
            <a href="https://www.facebook.com/Haukai-BOI" aria-label="Visit our Facebook page">
                <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
            </a>
            <a href="https://www.instagram.com/Haukai-BOI" aria-label="Visit our Instagram page">
                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
            </a>
        </div>
    </footer>

    <!-- External JavaScript Files -->
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/fbfb71d22a.js" crossorigin="anonymous"></script>
</body>
</html>
